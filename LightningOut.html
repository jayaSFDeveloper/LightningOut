<html>
   
<script src="https://tcs585-dev-ed.develop.my.salesforce.com/lightning/lightning.out.js"></script> //my domain url
               
<div data-lightning-out="true"></div>

<script>
    const appName = 'c:LeadViewerApp';
    const componentName = 'c:leadViewerLWC';
    const lightningEndpoint = 'https://tcs585-dev-ed.develop.my.site.com/';   // experience site url
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {

    };

    $Lightning.use(
        appName,
        function (){
          $Lightning.createComponent(
                  componentName,
                  componentAttributes,
                  targetElement,
                  function (cmp){
                    console.log('lightning component created');
                  }
          );
        },
        lightningEndpoint
    );


</script>

</html>
